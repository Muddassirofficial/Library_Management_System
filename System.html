<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library Management System</title>

<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: rgb(255, 255, 255);
}

header {
  background-color: #007bff;
  color: white;
  text-align: center;
  padding: 20px;
}

nav {
  background-color: #333;
  color: white;
  padding: 10px;
}

nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  display: flex;
}

nav ul li {
  padding: 10px 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}

main {
  padding: 20px;
}

.featured-books h2,
.search-books h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
}
/* Existing styles... */

/* Style for the form */
form {
  max-width: 400px;
  margin: 0 auto;
}

/* Style for form labels */
form label {
  display: block;
  margin-bottom: 5px;
}

/* Style for form inputs */
form input[type="text"],
form input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Style for the submit button */
form input[type="submit"] {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Additional styles for responsiveness */
@media (max-width: 600px) {
  form {
    padding: 0 20px;
  }
}
/* Style for the table */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  border: 1px solid #ddd;
}

/* Style for table headers */
th {
  background-color: #f2f2f2;
  padding: 10px;
  text-align: left;
}

/* Style for table cells */
td {
  padding: 10px;
  border-top: 1px solid #ddd;
}

/* Style for alternating row colors */
tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}
button {
  background-color: #ff0000;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #cc0000;
}
.heading
{
  text-align: center;
}
</style>

<script>
  var bookNames = [];
  function add() {
    var bookName = document.getElementById("bookName").value;
    var authorName = document.getElementById("authorName").value;
    var publishDate = document.getElementById("publishDate").value;
    if (bookName == "" || authorName == "" || publishDate == "")
    {
      alert("Warning ! Text Fields Are Empty ");
      return;
    }

   

    var newRow = "<tr>" +
                 "<td>" + bookName + "</td>" +
                 "<td>" + authorName + "</td>" +
                 "<td>" + publishDate + "</td>" +
                 "<td><button onclick='removeRow(this)'>Remove</button></td>" +
                 "</tr>";

    document.getElementById("bookList").innerHTML += newRow;
    

    // Clear form inputs after adding
    document.getElementById("bookName").value = "";
    document.getElementById("authorName").value = "";
    document.getElementById("publishDate").value = "";
  }

  function removeRow(button) {
    var row = button.parentNode.parentNode; // Get the parent <tr> of the button
    row.parentNode.removeChild(row); // Remove the row from the table
  }
  function nextpage()
  {
    window.location.href = 'Customer.html';
  }
</script>

</head>
<body>
  <header>
    <h1>Library Management System</h1>
  </header>
  <nav>
    <ul>
      <li>Designed By Izza Kanwal CS 2 (A) </li>
      <input type="submit" value="View Customer Record" style="background-color: #007bff; color: #ccc;" onclick="nextpage()">
    </ul>
  </nav>
  <main>
    <h2 class="heading">Add a New Book</h2>
    <form>
      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" name="bookName" required><br><br>
  
      <label for="authorName">Author Name:</label>
      <input type="text" id="authorName" name="authorName" required><br><br>
  
      <label for="publishDate">Publish Date:</label>
      <input type="date" id="publishDate" name="publishDate" required><br><br>
  
      <input type="submit" value="Add Book" onclick="add()">
    </form>
    <table id = "tb">
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Author Name</th>
          <th>Publish Date</th>
        </tr>
      </thead>
      <tbody id="bookList">
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
  </main>
  
  <footer>
    <p>2023 Library Management System</p>
  </footer>
</body>
</html>
